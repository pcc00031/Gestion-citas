<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="card" style="width: 50rem; margin-left: 25%; margin-right: 25%; margin-top: 5%">
    <form name="myForm" action="perfil.html" onsubmit="return validateForm()">

        <div class="card-body">
            <h3 style="text-align: center" class="card-title">Gestión de Citas</h3>
            <div class="form-group">
                <label for="descripcion">Descripción de la Cita:</label>
                <textarea rows="4" cols="25" class="form-control" type="" id="descripcion">

                </textarea>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input class="form-control" type="datetime-local" id="fecha" required name="fname">
            </div>
        </div>
    </form>
    <div class="card-footer" style="text-align: center">
        <button onclick="crearCita()" type="submit" class="btn btn-primary">Registrar</button>
    </div>
    </form>
    <div id="citaInfo"></div>
</div>
<script type="text/javascript" src="js/controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js" crossorigin></script>
</body>
</html>
